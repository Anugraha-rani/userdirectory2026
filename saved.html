<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="conatiner">
        <div class="text-end">
            <button class="btn btn-primary" onclick=" back()">&larr;</button>
        </div>
       <div id="heading" class="text-center my-5">
        </div>
      <table class="table border">
    <thead class="mt-10">
       <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
        <th>Action</th>

       </tr>
    </thead>
    <tbody id="tableBody">
        
    </tbody>
</table>
      
    </div>
</body>
<script>
    function back(){
        window.location.href="index.html"
    }
    heading.innerHTML=`
    <h1 class="text-center">Saved Users</h1>
    `
    const items=JSON.parse(localStorage.getItem("savedUsers"))
    console.log(items)
    tableBody.innerHTML=""
    items.forEach((item ,index)=>{
tableBody.innerHTML+=`
       <tr>
            <td>${item.name}</td>
            <td>${item.email}</td>
            <td>${item.address.city}</td>
            <td>
                <button class="btn btn-primary" onclick="removeItem(${index})">Remove</button>
            </td>
        </tr>
    `
    })

    function removeItem(index){
        items.splice(index,1)
        localStorage.setItem("savedUsers", JSON.stringify(items));
        location.reload()
    }
    
</script>
</html>
